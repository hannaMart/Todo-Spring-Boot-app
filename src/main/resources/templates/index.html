<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        li {
             display: flex;
             justify-content: space-between; /* раздвигает влево и вправо */
             align-items: center;           /* выравнивает по вертикали */
             width: 300px;                  /* можно убрать или изменить */
             margin-bottom: 5px;
        }


    </style>
</head>
<body>
<h1 style="color:red;">TODO LIST</h1>
<h2 th:text="${data}"></h2>
<form th:action="@{/add}" th:object="${newTodo}" method="post">

    <input type="text" th:field="*{title}" placeholder="Place new task here">
    <!--    asterix for not to repeat ${newTodo.title}-->

    <button type="submit" class="add-btn">ADD</button>
</form>

<form th:action="@{/removeAll}" method="post">
    <button type="submit">Delete all</button>
</form>

<form th:action="@{/search}" method="post">
    <input type="text" placeholder="find todo" name="searchTerm" th:value="${searchTerm}">
    <button type="submit">search</button>
</form>
<ul>
    <li th:each="item : ${allTodos}">
        <span th:text="${item.title}"></span>
        <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>


</body>
</html>
